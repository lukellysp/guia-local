<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Wireframe - Home</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header, footer { background: #eee; padding: 15px; text-align: center; }
    .container { padding: 20px; }
    .card {
      border: 1px solid #ccc; padding: 15px; margin-bottom: 10px;
    }
    .search-bar, .filters {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Guia Gastronômico</h1>
    <nav>
      <a href="#">Login</a> |
      <a href="#">Cadastro</a>
    </nav>
  </header>

  <div class="container">
    <div class="search-bar">
      🔍 <input type="text" placeholder="Buscar restaurante..." />
      <select>
        <option>Filtrar por tipo</option>
        <option>Bar</option>
        <option>Restaurante</option>
      </select>
    </div>

    <div class="card">
      <h2>🍽️ Restaurante Sabor da Serra</h2>
      <p>📍 Rua das Flores, 123 | Italiana | ⭐ 4.5</p>
      <button>Ver mais</button>
    </div>

    <div class="card">
      <h2>🍗 Bar do Zé</h2>
      <p>📍 Av. Central, 45 | Petiscos | ⭐ 4.0</p>
      <button>Ver mais</button>
    </div>
  </div>

  <footer>
    <p>© 2025 Guia Gastronômico Local</p>
  </footer>
</body>
</html>
