<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Wireframe - Painel do Dono</title>
  <style>
    body { font-family: Arial; margin: 0; padding: 0; }
    header { background: #eee; padding: 15px; text-align: center; }
    .container { padding: 20px; max-width: 700px; margin: auto; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 5px; }
    button { margin-top: 15px; padding: 10px 20px; }
  </style>
</head>
<body>
  <header>
    <h1>Painel do Dono</h1>
    <p>Gerencie seu restaurante</p>
  </header>

  <div class="container">
    <label>Nome do Estabelecimento:</label>
    <input type="text" value="Restaurante Sabor da Serra">

    <label>Endereço:</label>
    <input type="text" value="Rua das Flores, 123">

    <label>Tipo de Culinária:</label>
    <input type="text" value="Italiana">

    <label>Horário de Funcionamento:</label>
    <input type="text" value="12:00 às 22:00">

    <label>Cardápio (resumo ou link):</label>
    <textarea rows="3">Pratos típicos italianos com massas frescas.</textarea>

    <button>Salvar Alterações</button>
  </div>
</body>
</html>
